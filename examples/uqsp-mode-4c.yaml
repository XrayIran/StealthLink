role: agent
variant: "TLS+"

agent:
  id: "agent-tls-plus"
  gateway_addr: "gateway.example.com:8443"

transport:
  type: uqsp
  uqsp:
    carrier:
      type: anytls
      anytls:
        server: "gateway.example.com:8443"
        password: "replace-with-anytls-password"
        padding_scheme: random # random | fixed | burst | adaptive
        padding_min: 100
        padding_max: 900
        idle_session_timeout: 300
        tls_insecure_skip_verify: true
        tls_server_name: "gateway.example.com"
        
        # Alternative: REALITY with Spider (Phase 6)
        # type: reality
        # reality:
        #   server_name: "www.microsoft.com"
        #   handshake:
        #     server: "www.microsoft.com"
        #     u_tls: true
        #   spider_x: "/"           # Entry path
        #   spider_y: [1000, 2000]  # Timing distribution (ms)
        #   spider_concurrency: 4   # Max concurrent fetches
        #   spider_depth: 3         # Max crawl depth
    behaviors:
      vision:
        enabled: true
        flow_auto_detect: true
    security:
      tls_min_version: "1.3"
      pq_kem: true

security:
  shared_key: "replace-with-secure-shared-key"
