role: agent

agent:
  id: "agent-4c"
  gateway_addr: "gateway.example.com:8443"

transport:
  type: uqsp
  uqsp:
    carrier:
      type: xhttp
      xhttp:
        server: "cdn.example.com:443"
        mode: stream-one
        tls_fingerprint: "chrome_auto"
    behaviors:
      reality:
        enabled: true
        dest: "www.microsoft.com:443"
        server_names:
          - "www.microsoft.com"
        private_key: "replace-base64-x25519-private-key"
      vision:
        enabled: true
        flow_auto_detect: true
    security:
      tls_min_version: "1.3"
      pq_kem: true

security:
  shared_key: "replace-with-secure-shared-key"
