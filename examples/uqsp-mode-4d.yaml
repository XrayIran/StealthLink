role: agent

agent:
  id: "agent-4d"
  gateway_addr: "gateway.example.com:8443"

transport:
  type: uqsp
  uqsp:
    carrier:
      type: quic
    congestion:
      algorithm: brutal
      bandwidth_mbps: 200
    obfuscation:
      profile: salamander
      salamander_key: "replace-salamander-key"
      padding_min: 16
      padding_max: 128
      morphing_enabled: true
    behaviors:
      awg:
        enabled: true
        junk_interval: 5s
        junk_min_size: 64
        junk_max_size: 1024

security:
  shared_key: "replace-with-secure-shared-key"
