role: agent
variant: "4d"

agent:
  id: "agent-4d"
  gateway_addr: "gateway.example.com:8443"

transport:
  type: uqsp
  uqsp:
    carrier:
      type: quic
      # Alternative configuration for KCP with new features:
      # type: kcp
      # kcp:
      #   fec:
      #     auto_tune: true      # Enable adaptive FEC
      #     parity_skip: true    # Skip parity on gaps > RTO
      #   entropy:
      #     accelerated: true    # Use hardware AES-NI/ChaCha8
      
      # System Optimization (Applies to both QUIC and KCP)
      sys:
        udp_batch_enabled: true
        udp_batch_size: 16

    congestion:
      algorithm: brutal
      bandwidth_mbps: 200
    obfuscation:
      profile: salamander
      salamander_key: "replace-salamander-key"
      padding_min: 16
      padding_max: 128
      morphing_enabled: true
    behaviors:
      awg:
        enabled: true
        junk_interval: 5s
        junk_min_size: 64
        junk_max_size: 1024

security:
  shared_key: "replace-with-secure-shared-key"
